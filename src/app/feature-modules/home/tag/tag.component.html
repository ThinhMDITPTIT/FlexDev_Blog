<div class="card bg-light col-12 sticky-top">
  <div class="card-body">
    <h5 class="card-title">Popular Tags</h5>
    <hr />
    <div class="row text-break custom__height">
      <a
        class="btn btn-info m-1"
        *ngFor="let tag of tagsList"
        (click)="getArticlesByHastag(tag)"
        [class.bg-primary]="tag === currentActiveTag"
      >
        {{ tag }}
      </a>
    </div>
  </div>
</div>
