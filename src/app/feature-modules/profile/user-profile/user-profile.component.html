<div class="container mt-3 bg-dark">
  <div class="p-5 text-center">
    <img
      src="https://banner2.cleanpng.com/20180625/at/kisspng-business-game-avatar-computer-program-google-smart-object-5b315c2b2ad958.6413531715299615151755.jpg"
      alt="avt"
      width="200"
      class="rounded-circle"
    />
    <div class="mt-3">
      <h3 class="text-white">{{ defaultUser }}</h3>
      <p class="text-white">{{ defaultBio }}</p>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-light" (click)="toSetting()">
        <i class="fas fa-tools"></i>
        Edit Profile Setting
      </button>
    </div>
  </div>
</div>
<div class="mt-5">
  <ul ngbNav class="nav-tabs">
    <li ngbNavItem>
      <a
        ngbNavLink
        [routerLink]="['', 'profile', defaultUser]"
        routerLinkActive="router-link-active"
        >My Articles</a
      >
    </li>
    <li ngbNavItem>
      <a
        ngbNavLink
        [routerLink]="['favorites']"
        routerLinkActive="router-link-active"
        >Favorites Articles</a
      >
    </li>
  </ul>
</div>
<div class="tab-content">
  <div class="row row-cols-3">
    <div class="col p-3">
      <app-single-article></app-single-article>
    </div>
    <div class="col p-3">
      <app-single-article></app-single-article>
    </div>
    <div class="col p-3">
      <app-single-article></app-single-article>
    </div>
  </div>
</div>
