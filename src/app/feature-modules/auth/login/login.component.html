<div class="mx-auto w-form">
  <form class="d-flex flex-column" [formGroup]="signInForm" (ngSubmit)="login()">
    <h1 class="text-center text-secondary my-5">Sign in</h1>
    <div class="form-group">
      <input type="email" class="form-control py-4" placeholder="Email" formControlName="email" />
      <div *ngIf="submitted || email.invalid && email.touched" class="text-danger mt-1">
        <small *ngIf="email.errors?.required">
          Email is required!
        </small>
        <small *ngIf="email.errors?.email">
          Please enter the correct email!
        </small>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control py-4" placeholder="Password" formControlName="password" />
      <div *ngIf="submitted || password.invalid && password.touched" class="text-danger mt-1">
        <small *ngIf="password.errors?.required">
          Password is required!
        </small>
        <small *ngIf="password.errors?.minlength">
          Password must be at least 8 characters!
        </small>
      </div>
    </div>
    <div class="d-flex justify-content-end align-items-center flex-column-reverse flex-md-column-reverse flex-lg-row">
      <a [routerLink]="['', 'register']" routerLinkActive="router-link-active">Register an account?</a>
      <button class="btn btn-primary ml-lg-4 mb-3 mb-lg-0 py-3 px-4">Sign in</button>
    </div>
  </form>
</div>
