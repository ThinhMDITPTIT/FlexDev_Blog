<div class="w-50 mx-auto">
  <h1 class="text-center text-secondary my-5">Sign in</h1>
  <form class="d-flex flex-column">
    <div class="form-group">
      <input type="email" class="form-control py-4" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control py-4" placeholder="Password">
    </div>
    <div class="align-self-end pt-4">
      <a [routerLink]="['', 'register']" routerLinkActive="router-link-active">Register an account?</a>
      <button type="button" class="btn btn-primary ml-4 py-3 px-4">Sign in</button>
    </div>
  </form>
</div>
