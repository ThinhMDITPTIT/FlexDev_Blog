<div class="modal-header">
  <h5 class="modal-title">
    Confirm delete {{nameConfirm}}!
  </h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="modalRef.close(false)"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this {{nameConfirm}}?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="modalRef.close(false)">No</button>
  <button class="btn btn-danger" (click)="modalRef.close(true)">Yes</button>
</div>
