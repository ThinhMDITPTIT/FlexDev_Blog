<div class="card col-12">
  <div class="card-body">
    <h5 class="card-title">{{ articleObj?.title }}</h5>
    <hr />
    <p class="card-text">
      {{ articleObj?.description }}
    </p>
    <div class="d-flex justify-content-end">
      <a class="btn btn-primary" [routerLink]="'article/' + articleObj?.slug">
        Read more
      </a>
    </div>
  </div>
</div>
